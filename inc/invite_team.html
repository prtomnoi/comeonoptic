<script>
$(document).ready(function(){
	 $.ajaxSetup({ cache: false });
	 $('#key').keyup(function(){
	  $('#result').html('');
	  $.ajax({
	      url : 'json_member.php',
		  type : 'POST',
		  data : {key : $('#key').val()},
		  success : function (data){
		   var obj = JSON.parse(JSON.stringify(data));
		    $('#result').html('<a href="invite_result.php?id='+obj[0]['id']+'&teamid={teamid}&team={teamnum}"><div class="invite-team"><img src="'+obj[0]['picdir']+'/'+obj[0]['pic']+'"  alt="Avatar" class="avatar"/> Name : '+obj[0]['fname']+' '+obj[0]['lname']+'</div></a>');
		  }
	  });
	 });
	 

	});
  $('.invite-team').click(function(){
      
     $('#exampleModal').modal('show');
  });


</script>
