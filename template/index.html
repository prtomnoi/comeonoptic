    {MENU}

        <div class="row">
        
          <div class="col-lg-12 d-flex align-items-stretch">
            <div class="card w-100">
              <div class="card-body p-4">
                <h5 class="card-title fw-semibold mb-4">แจ้งเตือนสินค้าไกล้หมด (ต่ำกว่า 10 รายการ)
                </h5>
                <div class="table-responsive">
                  <table class="table text-nowrap mb-0 align-middle">

                      <tr>
                        <th class="border-bottom-0">

                        </th>
                      
                      </tr>
                    </thead>
                    <tbody>
                      <!-- BEGIN product -->
                      <tr>
                        <td class="border-bottom-0"><h6 class="fw-semibold mb-0">1</h6></td>
          
                        <td class="border-bottom-0">
                          <p class="mb-0 fw-normal">{product.code}</p>
                        </td>
                        <td class="border-bottom-0">
                          <p class="mb-0 fw-normal">{product.model}</p>
                        </td>
                        <td class="border-bottom-0">
                          <h6 class="fw-semibold mb-0 fs-4 text-danger">{product.amount}</h6>
                        </td>
                      </tr> 
                      <!-- END product -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
