<!doctype html>
<html lang="en">

{CSS}

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <!-- Sidebar Start -->
    {MENU}
    <!--  Sidebar End -->
    <!--  Main wrapper -->
    <div class="body-wrapper">
      <!--  Header Start -->
      {NAV}
      <!--  Header End -->
      <div class="container-fluid">
        <!--  Row 1 -->
   
        <div class="row">
        
          <div class="col-lg-12 d-flex align-items-stretch">
            <div class="card w-100">
              <div class="card-body p-4">
                <h5 class="card-title fw-semibold mb-4">การจัดการข้อมูลสินค้า</h5>
                <a href="add_product"  class="btn btn-primary mb-3"> <i class="ti ti-plus"></i> เพิ่มข้อมูล</a>
                <div class="table-responsive">
                  <table class="table text-nowrap mb-0 align-middle" id="myTable">
                    <thead class="text-dark fs-4">
                      <tr>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">ลำดับ</h6>
                        </th>
                        
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">สาขา</h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">หมวดหมู่</h6>
                        </th>
                        <th class="border-bottom-0">
                            <h6 class="fw-semibold mb-0">Model</h6>
                        </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">จำนวน</h6>
                        </th>
                        <th class="border-bottom-0">
                            <h6 class="fw-semibold mb-0">ราคา</h6>
                          </th>
                        <th class="border-bottom-0">
                          <h6 class="fw-semibold mb-0">จัดการ</h6>
                        </th>
                      
                      </tr>
                    </thead>
                    <tbody>
                        <!-- BEGIN product -->
                      <tr>
                         <td>{product.num}</td>
                         <td>{product.branch}</td>
                         <td>{product.category}</td>
                         <td>{product.model}</td>
                         <td>{product.amount}</td>
                         <td>{product.price}</td>
                         <td>
                            <a href="edit_product?id={product.id}" class="btn btn-warning"><i class="ti ti-pencil"></i> แก้ไข</a>
                            <a href="javascript:void(0)" onclick="delete_data('{product.id}', 'product_result')" class="btn btn-danger"><i class="ti ti-trash"></i> ลบ</a>
                        </td>
                      </tr>              
                      <!-- END member  -->
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
   
    
      </div>
    </div>
  </div>

  <div class="modal fade" id="addData" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">เพิ่มข้อมูล</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="employee_result" method="POST">
                <div class="form-group">
                    <label for="">ชื่อหมวดหมู่</label>
                    <select name="category" id="" class="form-control js-example-basic-multiple-limit" required>
                        <option value="">กรุณาเลือกสาขา</option>
                        <!-- BEGIN category -->
                        <option value="{category.id}">{category.name}</option>
                        <!-- END category -->
                    </select>                   
                </div>
                
                <div class="form-group mt-2">
                    <label for="">รหัสพนักงาน</label>
                    <input type="text" class="form-control" name="code" required>
                </div>
                <div class="form-group mt-2">
                    <label for="">ชื่อพนักงาน</label>
                    <input type="text" class="form-control" name="name" required>
                    <input type="hidden" name="mode" value="add">
                </div>
                <div class="form-group mt-2">
                    <label for="">เบอร์โทรศัพท์</label>
                    <input type="text" class="form-control" name="phone" required>
                </div>
                <div class="form-group mt-2">
                    <label for="">ชื่อเข้าใช้ระบบ (ภาษาอังกฤษเท่านั้น)</label>
                    <input type="text" class="form-control" name="username" required>
                </div>
                <div class="form-group mt-2">
                    <label for="">รหัสผ่าน</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
            
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">ปิด</button>
          <button type="submit" class="btn btn-primary">บันทึก</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="editData" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">แก้ไขข้อมูล</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="employee_result" method="POST">
                <div class="form-group">
                    <label for="">ชื่อสาขา</label>
                    <select name="branch" id="branch_id" class="form-control " required>
                        <option value="">กรุณาเลือกสาขา</option>
                        <!-- BEGIN branch -->
                        <option value="{branch.id}">{branch.name}</option>
                        <!-- END branch -->
                    </select>                   
                </div>
                <div class="form-group mt-2">
                    <label for="">รหัสพนักงาน</label>
                    <input type="text" class="form-control" id="member_code" name="code" required>
                </div>
                <div class="form-group mt-2">
                    <label for="">ชื่อพนักงาน</label>
                    <input type="text" class="form-control" id="member_name" name="name" required>
                    <input type="hidden" name="mode" value="mo">
                    <input type="hidden" name="id" id="member_id">
                </div>
                <div class="form-group mt-2">
                    <label for="">เบอร์โทรศัพท์</label>
                    <input type="text" class="form-control" id="member_phone" name="phone" required>
                </div>
                <div class="form-group mt-2">
                    <label for="">ชื่อเข้าใช้ระบบ (ภาษาอังกฤษเท่านั้น)</label>
                    <input type="text" class="form-control" id="member_username" name="username" required>
                </div>
                <div class="form-group mt-2">
                    <label for="">รหัสผ่าน</label>
                    <input type="password" class="form-control"  name="password" >
                </div>
            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">ปิด</button>
          <button type="submit" class="btn btn-primary">บันทึก</button>
          </form>
        </div>
      </div>
    </div>
  </div>
 
 {JS}
 <script src="assets/js/jquery.scannerdetection.js"></script>
 <script>
      $(document).ready(function(){
        $(document).scannerDetection({
            timeBeforeScanTest: 200, 
            avgTimeByChar: 100, 
            onComplete: function(barcode, qty){
                window.location.href = "add_product"
              } 
        });
        $(".js-example-basic-multiple-limit").select2({
            allowClear: true
        });
      
        var dataTable = $('#myTable').DataTable();
      
    });
  
     function edit_branch(id){
        var myModal = new bootstrap.Modal(document.getElementById('editData'), {});
        myModal.show();
        $.getJSON('employee_result?getId=' + id, function(data){

            document.getElementById('branch_id').value = data.member_branch;
            document.getElementById('member_id').value = data.member_id;
            document.getElementById('member_name').value = data.member_name;
            document.getElementById('member_phone').value = data.member_phone;
            document.getElementById('member_username').value = data.member_username;
            document.getElementById('member_code').value = data.member_code;
        });
     }
 </script>
</body>

</html>
